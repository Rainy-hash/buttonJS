<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/buttonJS/style.css">
</head>
<body>
    <div class="container">
        <button class="theButton" id="myButton" type="Button">Click here</button>
        <span class="spanText" id="elText">How many times have you clicked the button?</span>
    </div>
    <script>
        const myBtn = document.getElementById('myButton');
        const showText = document.getElementById('elText');
        let clickCount = 0;

        myBtn.addEventListener("click", function(e) {
            clickCount++;
            showText.textContent = `You clicked the button ${clickCount} time\s`;
        }); 
    </script>
</body>
</html>
